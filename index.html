<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>Poll UI Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>Poll UI Design</header>
    <div class="poll-area">
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">HTML</span>
          </div>
          <span class="percent">30%</span>
        </div>
        <div class="progress" style="--w:30;"></div>
      </label>
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Javascript</span>
          </div>
          <span class="percent">40%</span>
        </div>
        <div class="progress" style="--w:40;"></div>
      </label>
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Ruby</span>
          </div>
          <span class="percent">50%</span>
        </div>
        <div class="progress" style="--w:50;"></div>
      </label>
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">SQL</span>
          </div>
          <span class="percent">20%</span>
        </div>
        <div class="progress" style="--w:20;"></div>
      </label>
    </div>
  </div>
</body>
</html>
